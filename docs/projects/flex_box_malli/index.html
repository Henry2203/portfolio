<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex_box_malli</title>
    <style>
        body {
            background-color: rgb(0, 0, 0) ;
        }
        p {
            padding: 11px;
        }
        .color-red {
            background-color: red ;
        }
        .color-blue {
            background-color: blue ;
        }
        .color-green {
            background-color: green ;
        }
        .parent {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            clear: both;
        }
        .parent > * {
            flex-basis: 0px;
            flex-grow: 1;
            order: 2;
        }
        h1 {
            color: aliceblue ;
            text-align: center ;
        }
        .jarjestus {
            order: 1 ;
        }
        .tupla {
            flex-grow: 2 ;
        }
    </style>
</head>

<body>
    <h1>Palkit yhtä leveät ja rinnakain</h1>
    <article class="parent">
        <p class="color-red"></p>
        <p class="color-blue"></p>
        <p class="color-green"></p>
    </article>
    <h1>Sininen palkkion 2 kertaa leveämpi kuin muut</h1>
    <article class="parent">
        <p class="color-red"></p>
        <p class="color-blue tupla"></p>
        <p class="color-green"></p>
    </article>
    <h1>Vihreä palkki siirtyy ensimmäieseks</h1>
    <article class="parent">
        <p class="color-red"></p>
        <p class="color-blue"></p>
        <p class="color-green jarjestus"></p>
    </article>
</body>

</html>
